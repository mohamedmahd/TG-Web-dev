Maak van de bovengenoemde selectors voorbeelden. Geef in je antwoord ook aan wat de voordelen zijn van elke selector.

Type selector : De type selector geeft een proportie aan elementen in het document met diezelfde value. bijv:
                    a {
                    color: red;
                    }
                Voordeel hiervan is dat je in 1 keer de proporties van een element kan aanpassen dat op meerdere
                plekken in de HTML pagina voorkomt. Zonder deze handmatig na te gaan. Buttons bijvoorbeeld
                
Descendant selector: Geeft proporties aan alle elemeneten die binnen een block element zitten ( een div element)
                    div p {
                    background-color: yellow;
                    }
                    Voordeel hiervan is dat je een block uniform kunt stylen.

Class selector: Geeft proporties aan elementen met dezelfde class omschrijving. Deze begint altijd met
                dan de naam van class die de proporties moet ontvangen.
                .intro {
                    background-color: yellow;
                  }
                Voordeel hiervan is dat je verschillende block elementen uniform met elkaar kunt stylen.


Er zijn 5 verschillende soorten selectors:

-Simpel selectors: Deze geef je aan welk element je wilt stylen aan de hand van name, id en class.

-Combinators selectors: Deze maken gebruik van een combinatie aan selectors. 
 Hier vallen de volgende selectors onder:
            -Descendant selector: Alles wat binnen de <div></div> block valt wordt op deze manier gestyld
            -child selector: Alles wat binnen een <div></div> block valt en niet in genesteld is in de div met een andre div 
            -Adjacent Sibling Selector: Met deze geef je het eerstvolgende element aan dat de div volgt wat gestyld moet worden.
            -General Sibling Selector: Met deze selector geef je alle opvolgende elementen (zonder de div zelf) aan die moeten worden gestyld op deze manier.

Pseudo-class selectors: Deze class wordt gebruikt in bepaalde "staat" van het element.
                        Dus bijvoorbeeld verander <element> van kleur als er met de muis overheen wordt gehooverd.
                        Dit de syntax van een pseudo-class selector (selector:pseudo-class {
                                                                                            property: value;
                                                                                                    })

                                    -visited: Hiermee geef je een element proporties als er al wel op is geklikt.
                                    -hoover: Hiermee geef je proporties aan een element wanneer er met de muis overheen wordt gehooverd.
                                    -active: Hiermee geef je properties aan een element die wordt geslecteerd. Het moment van klikken
