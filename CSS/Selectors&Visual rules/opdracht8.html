- Cascade gaat over de volgorde in de regels die worden toegpast. Bij tegenstrijdige regels
  wordt de laatste regel gepakt en toegepast. (in dit geval maakt de volgorde uit)


- Specificaty gaat over de specificering van de opdracht. Hoe nauwkeuriger en specifieker de opdracht 
hoe eerder deze wordt geimplementeerd in het html document. (in dit geval maakt de volgorde niet uit)


- Inheritance gaat over de dingen die elementen binnen een blokelement overnemen van de "parent" block element.
Sommige proporties worden wel overgenomen en sommige niet.
Width, maregin, padding and border worden niet overgenomen door de parent.
Er zijn 3 manieren om inheritance te beinvloeden:
                -inherit: Hiermee kun je de proporties van de parent overnemen.
                -initial: Hiermee reset je de proporties terug naar de originele proporties van het element.
                -unset: Hiermee reset je de proporties terug naar de originele proporties van het element.


                body {
                    color: red;
                }
                          
                .my-class-1 a {
                    color: inherit;
                }
                          
                .my-class-2 a {
                    color: initial;
                }
                          
                .my-class-3 a {
                    color: unset;
                }
