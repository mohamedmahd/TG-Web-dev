<!-- Opdracht 1
Wat zijn de eigenschappen van block boxes en inline boxes?

-Block-boxes zijn boxes op block level. Die gedragen zich als een box:
                            
                - Box begint op een nieuwe lijn
                - Box gebruikt 100% van zijn container
                - de width & height van de box worden gerespecteerd
                -de padding, margin en border zorgen ervoor dat andere elementen worden weg geduwd.


-Inline-boxes zijn boxes op inline level:
                -Inline box begint niet op een nieuwe lijn
                -De width & heights properties van dit element worden niet gerespecteerd
                -Verticale padding, margin en border worden wel toegepast maar drukken andere elementen NIET weg
                -Horizontale padding, margin en border zorgen er wel voor dat andere inline elementen worden weg gedruktt -->
