<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="outerbox">
        <div class="innerbox"></div>
    </div>

    <style>

        .outerbox {
            background-color: orange;
            width: 100px;
            height: 100px;
        }

        .innerbox {
            background-color: green;
            width: 50px;
            height: 50px;
            position: relative;
            left: 25px;
            top: 25px;
        }

        
    </style>
</body>
</html>
